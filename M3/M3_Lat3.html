<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Nama dan Umur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Validasi Nama dan Umur</h1>
    <label for="nama">Nama:</label>
    <input type="text" id="nama" placeholder="Masukkan nama"><br><br>
    <label for="umur">Umur:</label>
    <input type="number" id="umur" placeholder="Masukkan umur"><br><br>
    <button onclick="validasi()">Validasi</button>

    <div id="hasil"></div>

    <script>
        function validasi() {
            const namaInput = document.getElementById('nama').value;
            const umurInput = parseInt(document.getElementById('umur').value);
            const hasil = document.getElementById('hasil');

            hasil.innerHTML = ''; // Menghapus pesan sebelumnya

            if (namaInput === '') {
                hasil.innerHTML = 'Isikan nama!!';
            } else {
                if (umurInput < 0) {
                    hasil.innerHTML = 'Anda Game Over';
                } else if (umurInput < 5) {
                    hasil.innerHTML = 'Anda masih bayi';
                } else if (umurInput >= 6 && umurInput <= 15) {
                    hasil.innerHTML = 'Anda masih anak-anak';
                } else if (umurInput >= 16 && umurInput <= 30) {
                    hasil.innerHTML = 'Anda masih remaja';
                } else if (umurInput >= 31 && umurInput <= 60) {
                    hasil.innerHTML = 'Anda sudah dewasa';
                } else {
                    hasil.innerHTML = 'Anda sudah dewasa';
                }
            }
        }
    </script>
</body>
</html>
