<!DOCTYPE html>
<html>
<head>
    <title>Penampil Bilangan Prima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Penampil Bilangan Prima</h1>
        <p>Masukkan sebuah angka dan klik tombol untuk menampilkan bilangan prima dari 1 sampai angka tersebut.</p>
        <input type="number" id="inputNumber" placeholder="Masukkan angka">
        <button onclick="tampilkanBilanganPrima()">Tampilkan Bilangan Prima</button>
        <div id="hasil"></div>
    </div>

    <script>
        function tampilkanBilanganPrima() {
            const inputNumber = parseInt(document.getElementById('inputNumber').value);
            const hasil = document.getElementById('hasil');
            hasil.innerHTML = '';

            if (isNaN(inputNumber) || inputNumber < 2) {
                hasil.innerHTML = 'Masukkan angka yang valid (angka >= 2)';
                return;
            }

            for (let i = 2; i <= inputNumber; i++) {
                if (isPrima(i)) {
                    hasil.innerHTML += i + ' ';
                }
            }
        }

        function isPrima(n) {
            if (n <= 1) return false;
            if (n <= 3) return true;

            if (n % 2 === 0 || n % 3 === 0) return false;

            for (let i = 5; i * i <= n; i = i + 6) {
                if (n % i === 0 || n % (i + 2) === 0) return false;
            }

            return true;
        }
    </script>
</body>
</html>
